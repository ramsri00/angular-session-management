<h1>Signup</h1>
<body>
  <section  fxFlex fxLayout="column" fxLayoutAlign="center center">
   <form [formGroup]="libRegisterForm"  (ngSubmit)="onSubmit()">
    <div>
     <div>
     
         <mat-form-field>
           
           <input type="text"
             matInput
             placeholder="Enter your First name"
             formControlName="firstName"
             required >
          </mat-form-field>
     </div> 

      <div>
         
          <mat-form-field> 
          
          <input type="text"
           matInput
           placeholder="Enter your Last name"
           formControlName="lastName"
           required  >
          </mat-form-field>  
      </div>
       
       <div>
     
          <mat-form-field>
              

          <input
           matInput 
           placeholder="Enter your email" 
           formControlName="email"
           type='email'
           required
           >
           <mat-error >Field must not be empty</mat-error>
           <mat-error >Email is invalid</mat-error>
         </mat-form-field >
       </div>
       <div>
      
          <mat-form-field hintlable="Should be atleast 6 characters long">
             
          <input type="password"
           matInput 
           placeholder="Enter your password" 
           formControlName="password"
           required
           minlength="8"
           >
       
          <mat-hint lable="Should be atleast 8 characters long">{{ pwInput?.value.length }}/8 </mat-hint>
          <mat-error>Has to be atleast 6 characters</mat-error>
          </mat-form-field>
       </div>
        <div>
         
         <mat-form-field>
           
         <input type="number"
          matInput
          placeholder="your mobile number"
          formControlName="mobileNumber" >
        </mat-form-field>	 
      </div>

        <div>
         <button type="submit" mat-raised-button color="primary"  [disabled]="
           libRegisterForm.invalid
        ">Submit</button>
        </div> 
    
       </div>
    </form>
 </section>
</body>
